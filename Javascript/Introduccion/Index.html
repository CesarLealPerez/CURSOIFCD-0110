        </nav>

    <h1>Esto es la pagina de Inicio</h1>
    <!--A partir de aqui es el HOLA MUNDO de JS-->
    <div id="main"></div>
    <div id="main2"></div>
    <script>
        //las comillas pueden ser dobles o simples de manera indistinta. Para mi, personalmente, las comillas dobles son mas habituales al inicio y las simples mas al interior. Eso si, al abrir comillas dobles en el interior se usan comillas simples, y viceversa.
        alert("Hola, esta es el alert"); //Muestra una alerta cuando se carga la pagina. Este es el unico comando que para javascript.
        document.write("<h1>Esto es el document.write</h1>"); //Muestra un mensaje en la pagina. Lo escribe en el html.
        console.log("Hola, esta es un console.log"); //Muestra un mensaje en la consola.
        document.getElementById("main").innerHTML = "Hola, esta es una etiqueta html creada con el innerHTML"; //Busca un elemento en la pagina segun su id y lo modifica con el innerHTML. Lo escribe en el html. Puedes poner cualquier cosa que quieras, etiquetas adicionales u otras cosas.

        let jsSalida = "";
        const numero = 1;
        let numero2 = 2;
        window.onload = function () {
            jsSalida = numero + numero2;
            document.getElementById("main").innerHTML = jsSalida;
        }        
        let n=0;
        for(let i=0; i<100; i++){
            n+=i;               //a cada vuelta le suma el valor actual de i a n.
        }
        document.getElementById("main2").innerHTML = n;

        prompt("Escribe un numero:"); //Muestra una ventana de dialogo para que el usuario escriba un numero.
    </script>
